<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login League of legend</title>
</head>
<body>
    <main>
        <section class="esquerdo">
            <figure class="riot">
                <img class="logo" src="image 2.png" alt="Logotipo">
            </figure>
            <nav class="formulario">
                <p class="login">Fazer Login</p>
    
                <form>
                    <input class="nome" type="text" placeholder="Nome de Usuário">
                    <input class="senha" type="password" placeholder="Senha">
                </form>
    
                <div class="login2">
                    <input id="manter" type="checkbox">
                    <label for="manter">Manter login</label>
                </div>
            </nav>
    
            <nav class="redesocial">
                <figure class="facebook">
                    <img class="retanface" src="Rectangle 5.png" alt="Fundo azul">
                    <img class="logoface" src="facebook-logo-fill 1.png" alt="Facebook">
                </figure>
                <figure class="google">
                    <img class="retangoo" src="Rectangle 6.png" alt="Fundo vermelho">
                    <img class="logogoo" src="google-logo-fill 1.png" alt="Google">
                </figure>
                <figure class="apple">
                    <img class="retanapple" src="Rectangle 7.png" alt="Fundo preto">
                    <img class="logoapple" src="apple-logo-fill 1.png" alt="Apple">
                </figure>
            </nav>

            <div class="seta">
                <figure>
                    <img class="setabranca" src="arrow-right-thin 1.png" alt="Seta">
                </figure>
            </div>
            <div class="escrita">
                <p class="p1">Não consegue iniciar a sessão?</p>
                <p class="p2">Criar conta</p>
            </div>
        </section>
    
        <section class="direito">
            <figure class="jogo">
                <img src="image 1.png" alt="Imagem do Jogo">
            </figure>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
